<!DOCTYPE html>
<html>
    <head>
        <title>Registration</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css" />
    </head>
    <body style="background-color: #D9D0DE !important">
        <div class="box">
        <form action="Login">
            <div class="title"><h1>Registration Page</h1></div>
            <div class="container">
            Enter Username:<input type="text" placeholder="Enter Username" name="uname" required><br>
            Enter password:<input type="password" placeholder="Enter Password" name="pass" required><br>
            Enter Student Name<input type="text" placeholder="Enter Student Name" name="name" required><br>
            Enter Age:<input type="number" placeholder="Enter Age" name="age" required><br>
            Enter Contact:<input type="number" placeholder="Enter Contact" name="contact" required><br>
            Enter email:<input type="text" placeholder="Enter Email" name="email" required><br>
            <div class="button">
                <input type="submit" value="login">
            <input type="reset" value="reset">
            </div>
            <div class="link">
                <a href="index.html">Login In</a>
            </div>
        </div>
        </form>
    </div>
    </body>
</html>
